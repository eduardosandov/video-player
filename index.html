<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>video-player</title>
</head>
<body>    
    <div class="wrapper">        
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="./videos/sermon.mp4" width="400px"></video>                
            <div class="player-overlay">
                <h2 class="player-title">Musica para programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="play" title="play"></button>
                    <button class="button" hidden id="pause"  aria-label="pause" title="pause"></button>
                    <button class="button" id="forward"  aria-label="adelantar 10 segundos" title="adelantar 10 segundos"></button>    
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" max="240" step="1">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
